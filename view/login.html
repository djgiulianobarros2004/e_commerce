<div>
    <h1 class="display-4">Login|Bem vindo</h1>

    <div class="alert alert-warning"
         ng-show="cadastroUsuario.campoNome.$error.minlength">
        Campo Nome deve conter pelo menos 5 caracteres!
    </div>

    <div class="alert alert-warning"
         ng-show="cadastroUsuario.campoNome.$error.required && cadastroUsuario.campoNome.$dirty">
        Campo Nome é Obrigatório!
    </div>

    <div class="alert alert-warning"
         ng-show="cadastroUsuario.campoEmail.$error.required && cadastroUsuario.campoEmail.$dirty">
        Campo E-mail é obrigatório!
    </div>

    <div class="alert alert-warning"
         ng-show="cadastroUsuario.campoSenha.$error.minlength">
        Campo senha deve conter pelo menos 6 caracteres!
    </div>

    <div class="row">
        <div class="col-6">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <form name="cadastroUsuario" class="alert alert-secondary">
                        <h1>Cadastre-se</h1>
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="campoNome"
                                   type="text"
                                   class="form-control"
                                   ng-model="cadUsuario.name"
                                   required="required"
                                   ng-minlength="5">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input name="campoEmail"
                                   type="email"
                                   class="form-control"
                                   ng-model="cadUsuario.email"
                                   required="required">
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input name="campoSenha"
                                   type="password"
                                   class="form-control"
                                   ng-model="cadUsuario.password"
                                   required="required"
                                   ng-minlength="6">
                        </div>
                        <button type="submit" class="btn btn-success" ng-click="cadastrarUsuario(cadUsuario)"
                                ng-disabled="cadastroUsuario.$invalid">Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6" class="alert alert-secondary">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <form class="alert alert-secondary">
                            <h1>Autenticar-se</h1>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="text" class="form-control" ng-model="autUsuario.email">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control" ng-model="autUsuario.password">
                            </div>
                            <button type="button" class="btn btn-primary" ng-click="autenticarUsuario(autUsuario)">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
