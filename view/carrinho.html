<div>
    <h1 class="display-4">Carrinho | pedido</h1>

    <table class="table">
        <thead>
        <th>Foto</th>
        <th>Descrição</th>
        <th>Qtde</th>
        <th>Valor Un.</th>
        <th>Total</th>
        <th>Ação</th>
        </thead>
        <tbody ng-repeat="prod in produtos">
        <tr>
            <td>
                <div class="col-2">
                    <img class="img-fluid" ng-src="data:image/(png|jpg|webp);base64,{{prod.img}}"/>
                </div>
            </td>
            <td>{{prod.description}}</td>
            <td>{{prod.qtde}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.qtde*prod.price}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="removerProdutoDoCarrinho(prod.id)">Remover</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h1>Total: R$ {{total}}</h1>
    <button class="btn btn-success" ng-click="finalizarCompra()">Finalizar Compra</button>
</div>
