<div ng-controller="listaProdutosController">

    <h1 class="display-4">Listar|Produtos</h1>

    <table class="table">
        <thead>
        <th>Foto</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Preço Promocional</th>
        <th>Marca</th>
        <th>Quantidade</th>
        <th>Ação</th>
        </thead>
        <tbody ng-repeat="produto in produtos">
        <tr>
            <td>
                <div class="col-2">
                    <img class="img-fluid" ng-src="data:image/(png|jpg|webp);base64,{{produto.img}}"/>
                </div>
            </td>
            <td>{{produto.description}}</td>
            <td>{{produto.price}}</td>
            <td>{{produto.category}}</td>
            <td>{{produto.promotionalPrice}}</td>
            <td>{{produto.brand}}</td>
            <td>{{produto.quantity}}</td>
            <td>
                <button class="btn btn-primary" ng-click="editarProdutoDoBanco(produto.id)">Editar</button>
                <button class="btn btn-danger" ng-click="removerProdutoDoBanco(produto.id)">Remover</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="#!cadastroProdutos">Cadastrar</a>
</div>
