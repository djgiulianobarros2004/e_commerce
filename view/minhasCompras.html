<div>

    <h1 class="display-4">Minhas Compras | Listagem</h1>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Data</th>
        <th>Ação</th>
        </thead>
        <tbody ng-repeat="produto in produtos">
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.date}}</td>
            <td>
                <button class="btn btn-primary" ng-click="listarMinhasCompras(produto)">Visualizar</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
