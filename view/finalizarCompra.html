<div>
    <h1 class="display-4">Finalizar Compra | dados</h1>

    <table class="table">
        <thead>
        <th>Foto</th>
        <th>Descrição</th>
        <th>Qtde</th>
        <th>Valor Un.</th>
        <th>Total</th>
        </thead>
        <tbody ng-repeat="produto in produtos">
        <tr>
            <td>
                <div class="col-2">
                    <img class="img-fluid" ng-src="data:image/(png|jpg|webp);base64,{{produto.img}}"/>
                </div>
            </td>
            <td>{{produto.description}}</td>
            <td>{{produto.qtde}}</td>
            <td>{{produto.price}}</td>
            <td>{{produto.qtde*produto.price}}</td>
        </tr>
        </tbody>
    </table>
    <h1>Total: R$ {{total}}</h1>
    <button type="button" class="btn btn-success" ng-click="enviarCompra()">Confirmar</button>
</div>
